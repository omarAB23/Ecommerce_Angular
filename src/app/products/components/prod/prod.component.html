<div class="card">
  <img
    src="{{ data.image }}"
    class="card-img-top fixed-img-height"
    alt="Image placeholder"
    routerLink="/details/{{ data.id }}"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title" routerLink="/details/{{ data.id }}">
      {{ data.title }}
    </h5>
    <p class="card-text" routerLink="/details/{{ data.id }}">
      {{ data.description }}
    </p>
    <div class="mt-auto d-flex justify-content-between">
      <a
        href="#"
        class="btn btn-primary"
        *ngIf="!addbtn"
        (click)="showInput($event)"
        >Add to cart</a
      >
      <div class="d-flex w-50 gap-3" *ngIf="addbtn">
        <input type="number" class="form-control" [(ngModel)]="amount" />
        <button class="btn btn-danger" (click)="add($event); addbtn = false">
          Add
        </button>
      </div>
      <span class="text-danger fs-3">{{ data.price }} $</span>
    </div>
  </div>
</div>
