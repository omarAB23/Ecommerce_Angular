<label for="categorySelect" class="form-label">{{ title }}</label>
<select
  id="categorySelect"
  class="form-select"
  [(ngModel)]="selectedCategory"
  (change)="detectChanges($event)"
>
  <option value="All" selected>All</option>
  <option *ngFor="let options of data" [value]="options">
    {{ options }}
  </option>
</select>
