<div class="container">
  <div class="cartBox">
    <h1 class="text-danger">Shopping cart</h1>
    <div class="headBox">
      <p class="lead">
        you have
        <label class="text-danger" for="">{{ cartProducts.length }}</label>
        items in your Cart
      </p>
      <span class="text-danger clear-cart" (click)="clearCart()"
        >Clear shopping Cart</span
      >
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Price</th>
          <th colspan="3" class="text-center">Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartProducts; let index = index">
          <td><img src="{{ item.item.image }}" alt="" /></td>
          <td>{{ item.item.title }}</td>
          <td>{{ item.item.price }}</td>
          <td colspan="3">
            <div class="quantity">
              <button class="btn btn-dark" (click)="plusAmount(index)">
                +
              </button>
              <input
                type="number"
                class="form-control"
                (change)="detectChange()"
                [(ngModel)]="item.quantity"
              />

              <button class="btn btn-dark" (click)="minAmount(index)">-</button>
            </div>
          </td>
          <td>{{ item.item.price * item.quantity }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(index)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th colspan="3"></th>
          <th></th>
          <th>Total:{{ total }}</th>
          <th>
            <button class="btn btn-success" (click)="addCart()">
              Order Now
            </button>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="Success">
    <strong>Well done!</strong> Your Order is Successfully Sent
  </div>
</div>
